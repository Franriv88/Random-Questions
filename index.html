<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sentence Generator</title>
</head>
<body>
    <div class="container">
        <h1>Sentence Generator</h1>
        <label for="quantitySentences">Set the number of sentences:</label>
        <input type="number" id="quantitySentences" min="1" value="">
        <button id="shuffleBtn" onclick="generateSentences()"></button>
        <button id="copyBtn" onclick="copySentences()"></button>
        <div id="result"></div>
    </div>

    <script src="function.js"></script>
</body>
</html>
